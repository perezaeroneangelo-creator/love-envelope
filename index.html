<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Envelope with Separate Sections</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #ffe6ee;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .container {
      text-align: center;
    }

    .envelope {
      width: 300px;
      height: 200px;
      background: linear-gradient(135deg, #ff5f8d, #ff99ac);
      position: relative;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.5s;
    }

    .flap {
      width: 0;
      height: 0;
      border-left: 150px solid transparent;
      border-right: 150px solid transparent;
      border-bottom: 100px solid #ff6b81;
      position: absolute;
      top: -100px;
      left: 0;
      transform-origin: bottom;
      transform: rotateX(0deg);
      transition: 0.5s;
      z-index: 2;
    }

    .letter-text, .letter-pictures {
      width: 260px;
      background: white;
      position: absolute;
      left: 20px;
      padding: 15px;
      border-radius: 6px;
      box-sizing: border-box;
      opacity: 0;
      transition: 0.5s;
      z-index: 1;
    }

    .letter-text {
      top: 20px;
    }

    .letter-pictures {
      top: 180px; /* positioned below the text */
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .fade {
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .open .flap {
      transform: rotateX(180deg);
    }

    .open .letter-text {
      opacity: 1;
      top: -60px;
    }

    .open .letter-pictures {
      opacity: 1;
      top: 120px;
    }

    button {
      margin-top: 240px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: #ff6b81;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="envelope" id="envelope">
      <div class="flap"></div>
      <div class="letter-text">
        <p>To my loveeee, I just want you to know I love you sooo much and I miss you!</p>
      </div>
      <div class="letter-pictures">
        <img src="eron.jfif" class="fade" style="animation-delay:0.2s;width:100%; border-radius:8px;">
        <img src="eron1.jfif" class="fade" style="animation-delay:0.6s;width:100%; border-radius:8px;">
        <img src="gerrylyn.jfif" class="fade" style="animation-delay:1s;width:100%; border-radius:8px;">
        <img src="gerrylyn1.jfif" class="fade" style="animation-delay:1.4s;width:100%; border-radius:8px;">
        <img src="gerrylyn2.jfif" class="fade" style="animation-delay:1.8s;width:100%; border-radius:8px;">
      </div>
    </div>

    <button onclick="toggleEnvelope()">Open / Close</button>
  </div>

  <script>
    function toggleEnvelope() {
      document.getElementById('envelope').classList.toggle('open');
    }
  </script>
</body>
</html>
