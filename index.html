<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Envelope Love Message</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #ffe6ee;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .container {
      text-align: center;
    }

    .envelope {
      width: 280px;
      height: 180px;
      background: linear-gradient(135deg, #ff5f8d, #ff99ac);
      position: relative;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.4s;
    }

    .flap {
      width: 0;
      height: 0;
      border-left: 140px solid transparent;
      border-right: 140px solid transparent;
      border-bottom: 90px solid #ff6b81;
      position: absolute;
      top: -90px;
      left: 0;
      transition: 0.4s;
      transform-origin: bottom;
    }

    .letter {
      width: 240px;
      height: 140px;
      background: white;
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 20px;
      box-sizing: border-box;
      border-radius: 4px;
      opacity: 0;
      transition: 0.5s;
      overflow-y: auto;
    }

    .fade {
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .open .flap {
      transform: rotateX(180deg);
    }

    .open .letter {
      opacity: 1;
      top: -120px;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="envelope">
      <div class="flap"></div>
      <div class="letter" id="letter">
        <p style="font-size: 16px; line-height: 1.4;">to my loveeee, i just want u to know babyyy iloveyouuuuuusoooomuchhh and namimiss na kitaaa :(</p>
        <img src="eron.jfif" class="fade" style="animation-delay: 0.2s; width:100%; border-radius:8px; margin-top:10px;">
        <img src="eron1.jfif" class="fade" style="animation-delay: 0.6s; width:100%; border-radius:8px; margin-top:10px;">
        <img src="gerrylyn.jfif" class="fade" style="animation-delay: 1s; width:100%; border-radius:8px; margin-top:10px;">
        <img src="gerrylyn1.jfif" class="fade" style="animation-delay: 1.4s; width:100%; border-radius:8px; margin-top:10px;">
        <img src="gerrylyn2.jfif" class="fade" style="animation-delay: 1.8s; width:100%; border-radius:8px; margin-top:10px;">
      </div>
    </div>
    <button onclick="openEnvelope()" style="margin-top: 20px; padding: 10px 20px; font-size: 16px; border: none; background: #ff6b81; color: white; border-radius: 8px; cursor: pointer;">Open / Close</button>
  </div>

  <script>
    function openEnvelope() {
      document.querySelector('.envelope').classList.toggle('open');
    }
  </script>
</body>
</html>
